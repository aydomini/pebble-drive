<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PebbleDrive Demo - 轻量级云存储演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-dark" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full">
            <!-- Demo 提示横幅 -->
            <div class="bg-blue-500 text-white px-6 py-3 rounded-t-2xl flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-info-circle text-xl"></i>
                    <div>
                        <p class="font-semibold">🎭 演示模式 Demo Mode</p>
                        <p class="text-sm opacity-90">纯前端展示，数据为模拟数据 | Frontend demo with mock data</p>
                    </div>
                </div>
                <a href="https://github.com/aydomini/pebble-drive" target="_blank" class="bg-white text-blue-500 px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors font-medium">
                    <i class="fab fa-github mr-2"></i>查看源码 View Source
                </a>
            </div>

            <!-- 主界面容器 -->
            <div class="bg-white rounded-b-2xl shadow-xl p-8">
                <!-- 头部 -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">
                            <i class="fas fa-cloud text-blue-500 mr-2"></i>
                            PebbleDrive
                        </h1>
                        <p class="text-gray-600 mt-1">轻量级云存储解决方案</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- 语言切换 -->
                        <button id="langToggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-language text-gray-600 text-xl"></i>
                        </button>
                        <!-- 主题切换 -->
                        <button id="themeToggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-moon text-gray-600 text-xl dark-icon"></i>
                            <i class="fas fa-sun text-gray-600 text-xl light-icon hidden"></i>
                        </button>
                    </div>
                </div>

                <!-- 存储信息卡片 -->
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-6 text-white mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-100 text-sm mb-1">存储使用情况</p>
                            <p class="text-3xl font-bold">1.56 MB <span class="text-xl text-blue-100">/ 10 GB</span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-100 text-sm mb-1">已使用</p>
                            <p class="text-2xl font-bold">0.01%</p>
                        </div>
                    </div>
                    <div class="mt-4 bg-white bg-opacity-20 rounded-full h-2">
                        <div class="bg-white h-2 rounded-full" style="width: 0.01%"></div>
                    </div>
                </div>

                <!-- 功能按钮 -->
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-folder text-yellow-500 mr-2"></i>
                        我的文件 (5)
                    </h2>
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center space-x-2" onclick="alert('Demo 模式不支持上传 | Upload disabled in demo mode')">
                        <i class="fas fa-upload"></i>
                        <span>上传文件</span>
                    </button>
                </div>

                <!-- 文件列表 -->
                <div class="space-y-3" id="fileList">
                    <!-- 文件项将通过 JS 动态生成 -->
                </div>

                <!-- 功能说明 -->
                <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-gray-800 mb-1">可用功能</h3>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li>✅ 界面展示</li>
                            <li>✅ 主题切换</li>
                            <li>✅ 语言切换</li>
                            <li>✅ 文件预览</li>
                        </ul>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <i class="fas fa-times-circle text-red-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-gray-800 mb-1">受限功能</h3>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li>❌ 文件上传</li>
                            <li>❌ 文件下载</li>
                            <li>❌ 文件删除</li>
                            <li>❌ 分享链接</li>
                        </ul>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <i class="fas fa-rocket text-blue-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-gray-800 mb-1">完整部署</h3>
                        <p class="text-sm text-gray-600 mb-2">体验完整功能，请自行部署</p>
                        <a href="https://github.com/aydomini/pebble-drive#readme" target="_blank" class="text-blue-500 hover:text-blue-600 text-sm font-medium">
                            查看文档 →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载模拟数据和脚本 -->
    <script src="demo-mock-data.js"></script>
    <script>
        // 渲染文件列表
        function renderFiles() {
            const fileList = document.getElementById('fileList');
            const files = window.DEMO_DATA.files;

            fileList.innerHTML = files.map(file => `
                <div class="flex items-center justify-between p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors cursor-pointer">
                    <div class="flex items-center space-x-4 flex-1">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas ${getFileIcon(file.type)} text-blue-500 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium text-gray-800">${file.name}</p>
                            <p class="text-sm text-gray-500">${formatSize(file.size)} · ${formatDate(file.uploadDate)}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 hover:bg-gray-200 rounded-lg transition-colors" onclick="alert('Demo 模式暂不支持预览\\nPreview coming soon')">
                            <i class="fas fa-eye text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-200 rounded-lg transition-colors" onclick="alert('Demo 模式不支持下载\\nDownload disabled')">
                            <i class="fas fa-download text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-200 rounded-lg transition-colors" onclick="alert('Demo 模式不支持删除\\nDelete disabled')">
                            <i class="fas fa-trash text-red-500"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'fa-image';
            if (type.includes('pdf')) return 'fa-file-pdf';
            if (type.includes('javascript')) return 'fa-file-code';
            if (type.includes('markdown')) return 'fa-file-lines';
            if (type.includes('svg')) return 'fa-file-image';
            return 'fa-file';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / 1048576).toFixed(2) + ' MB';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        // 主题切换
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const darkIcon = document.querySelector('.dark-icon');
            const lightIcon = document.querySelector('.light-icon');
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
        });

        // 初始化
        renderFiles();
    </script>
</body>
</html>
